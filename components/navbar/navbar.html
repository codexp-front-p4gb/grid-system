<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="navbar.css">
    <title>Navbar</title>
</head>
<body>
    <header class="cabecalho">
        <figure class="cabecalho__img col-cl-5">
            <div class="cabecalho__img__logo"></div>
        </figure>
        <nav class="cabecalho__menu">
            <figure class="cabecalho__menu__img col-cl-5">
                <img class="cabecalho__menu__img__hamburger" src="menu-icon.png" alt="menu">
            </figure>
            <ul class="cabecalho__menu__lista">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </nav>
    </header>
</body>
</html>
